<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

<div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1>Animals</h1>
      </div>    

      <!-- A navigation menu that selects different views -->
      <ul class="nav nav-tabs">
            <li role="" class="active"><a href="#" id="albums-tab" >Categories</a></li>
            <li role=""><a href="#" id="animals-tab" >Animals</a></li>
            <li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
          </ul>
      <br/><br/>


      <!-- the content section is empty as we will fill it 
            via javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
  </div> <!-- / container -->

<!-- Here are our Templates -->

   <script id="category-template" type="text/x-handlebars-template">
  <div class="row">

    {{#each category}}
    <div class="col-xs-12 col-md-3"> 
        <div class="album-thumbnail"  data-id="{{@index}}">
          <img class="crop-img" src="{{animals.image1}}" alt=""/> 
            
          <div class="caption">
              <h4> <a id = "" href = "#">{{name}} </a></h4>

              <p>{{animals.length}} animals </p>
              <p> {{@index}}</p>
          </div>
         </div>
    </div> <!-- / col -->

    {{/each}}

  </div> <!-- / row -->
</script>

<script id="animals-template" type="text/x-handlebars-template">
  <div class="row">
    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
    <!-- md-3 : medium and up displays use 3 grid columns per column -->

    {{#each animals}}
    <div class="col-xs-12 col-md-3"> 
     <div class="photo-thumbnail"  data-id="{{@index}}">
        <img class="crop-img" src="{{image1}}" alt=""/> 
          
         <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
         </div>
      </div>
       
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

<script id="animal-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-12"> 
        <img class="large-img" src="{{image1}}" alt=""/> 
          
        <div class="caption">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
        </div>
      </div> <!-- / col -->

  </div> <!-- / row -->
</script>

</div>

</div>	
</body>
